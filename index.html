<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #000;
}

.lock {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  background-image: url("lock-background.png");
  background-size: cover;
  background-position: center;
  border: 1px solid #000;
  border-radius: 50%;
  cursor: pointer;
  margin: auto;
  text-align: center;
}

.lock input {
  margin: 20px;
  width: 100px;
  height: 30px;
}

.warning {
  color: red;
}
</style>
</head>
<body>
<div class="lock">
  <p>Welcome</p>
  <input type="text" id="username" placeholder="𝙀𝙣𝙩𝙚𝙧 𝙩𝙝𝙚 𝙪𝙨𝙚𝙧𝙣𝙖𝙢𝙚">
  <input type="password" id="password" placeholder="𝙀𝙣𝙩𝙚𝙧 𝙩𝙝𝙚 𝙥𝙖𝙨𝙨𝙬𝙤𝙧𝙙" onkeypress="if(event.keyCode == 13) checkPassword()">
  <button onclick="checkPassword()">Access</button>
  <button onclick="showInfo()">Info</button>
  <div class="warning" id="warningMessage" style="display: none;">Incorrect credentials. Please try again.</div>
</div>

<script>
function checkPassword() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const warningMessage = document.getElementById("warningMessage");

  if (username === "CNSS" && password === "2468") {
    window.location.href = 'page2.html';
  } else {
    warningMessage.style.display = "block";
  }
}

function showInfo() {
  alert("Keep the username and password to access the second page");
}
</script>
</body>
</html>
<form>
  <button onclick="redirectToFacebook()">Owner</button>
</form>

<script>
function redirectToFacebook() {
  window.location.href = 'https://www.facebook.com/m.zenesha';
}
</script>
